<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        .especial{
            background-color: rgb(85, 85, 85);
            color: white;
            font-weight: bold;
        }
        .esquerda{
            text-align: left;
        }
        th, td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="especial" scope="col">Área</th>
            <th rowspan="2" class="especial" scope="col">Disciplinas</th>
            <th colspan="2" class="especial">Notas</th>
            <th rowspan="2" class="especial">Média</th>
        </tr>
        <tr>
            <th class="especial">Notas 1</th>
            <th class="especial">Notas 2</th>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td class="esquerda">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            <tr>
                <td class="esquerda">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="esquerda">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="esquerda">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tr>
        <tr>
            <th class="especial esquerda" scope="row" colspan="4">Média de Exatas</th>
            <td class="especial">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td class="esquerda">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            <tr>
                <td class="esquerda">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tr>
        <tr>
            <th class="especial esquerda" scope="row" colspan="4">Média de Humanas</th>
            <td class="especial">0.0</td>
        </tr>
    </table>
</body>
</html>
