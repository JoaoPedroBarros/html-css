<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/219px-Javascript_badge.svg.png?20160504163251" alt="Logo Javascript"> <!--Imagem disponibilizada por URL. Fica dependente da disponibilidade da imagem na internet-->
</body>
</html>
