<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexível">
    </picture>
    <br>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/hipo-1000.jpg" type="image/jpg">
        <source media="(min-width: 750px)" srcset="imagens/hipo-700.jpg" type="image/jpg">
        <img src="imagens/hipo-300.jpg" alt="Foto flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <h2>Podcast GuanaCast 33</h2>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>O áudio não pôde ser reproduzido <a href="midia/guanacast-33.mp3">Baixe aqui</a></p>
    </audio>
    <br>
    <h2>Música alegre infantil com CC distribution disponibiliza pelo Youtube</h2>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>O áudio não pôde ser reproduzido <a href="midia/happy-mistake.mp3" type="audio/mpeg">Baixe aqui</a>
        </p>
    </audio>

</body>
</html>
